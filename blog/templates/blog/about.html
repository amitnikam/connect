{% extends 'blog/base.html' %}
{% block content %}
<div class="py-5">
    <header class="text-center text-dark">
        <h1 class="display-4">about <span class="text-primary">Connect</span> </h1>
        <p class="lead mb-0">Connect is a University focused social news aggregation, web content rating, and discussion
            website.</p>
    </header>
    <div class="row py-5">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow mb-4">
                <div class="card-body p-5">
                    <h4>NMIMS Connect</h4>
                    <p class="font-italic text-muted">Prototype - trial & error - patching branches & squashing bugs
                        ....</p>

                    <!-- Custom styled progress bar-->
                    <div style="height: 12px" class="progress rounded-pill">
                        <div role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                            style="width: 100%" class="progress-bar rounded-pill bg-gradient"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
